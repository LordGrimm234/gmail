<!DOCTYPE html>
<html>
<head>
    <title>Brand Portal | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="google-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" width="75px">
        <h1 id="title">Sign in</h1>
        <p id="subtitle">Use your Brand ID</p>

        <div id="email-step">
            <input type="email" id="email-input" placeholder="Email or phone" class="g-input">
            <div class="footer"><button onclick="nextStep()" class="btn-next">Next</button></div>
        </div>

        <div id="password-step" style="display:none;">
            <p id="user-display" style="color:#a8c7fa;"></p>
            <input type="password" id="password-input" placeholder="Enter password" class="g-input">
            <div class="footer"><button id="login-btn" class="btn-next">Sign In</button></div>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <canvas id="gameCanvas" width="600" height="200"></canvas>
        <p style="color:white; text-align:center;">Press SPACE to Jump</p>
    </div>

    <script type="module" src="auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
